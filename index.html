<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../weather-view/style.css">
    <title>Weather View</title>
</head>
<body>
    <div class="container">
        <div class="title bg-info">
            <h1 class="text-white text-center">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div>
                    <input class="w-100" placeholder="City Name" type="text" id="city-name">
                </div>
                <div>
                    <button id ="search-btn" class="btn btn-success w-100">Search</button>
                </div>
                <div>
                    <hr>
                    <div id="history" class="history-buttons">
                        <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                        <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                        <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                        <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                        <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                        <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="jumbotron text-white pt-3 pb-3 bg-primary border border-secondary rounded-0">
                    <h2 id="city-date">City Date</h2>
                    <h5 id="temp">Temp:</h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity:</h5>
                    <h5 id="uvi">UV Index:</h5>
                </div>
                <h4 class="text-left">5-Day Forecast:</h4>
                <div class="row">
                    <div class="col bg-info text-white m-2 p-3 rounded-0" id="day-1">
                        <h6 id="day-1-date" class="p-2">Day1</h6>
                        <h6 id="day-1-icon" class="font-weight-light">icon</h6>
                        <h6 id="day-1-temp" class="font-weight-light">Temp:</h6>
                        <h6 id="day-1-wind" class="font-weight-light">Wind:</h6>
                        <h6 id="day-1-humidity" class="font-weight-light">Humidity:</h6>
                    </div>
                    <div class="col bg-info text-white m-2 p-3 rounded-0" id="day-2">
                        <h6 id="day-2-date" class="p-2">Day2</h6>
                        <h6 id="day-2-icon" class="font-weight-light">icon</h6>
                        <h6 id="day-2-temp" class="font-weight-light">Temp:</h6>
                        <h6 id="day-2-wind" class="font-weight-light">Wind:</h6>
                        <h6 id="day-2-humidity" class="font-weight-light">Humidity:</h6>
                    </div>
                    <div class="col bg-info text-white m-2 p-3 rounded-0" id="day-3">
                        <h6 id="day-3-date" class="p-2">Day3</h6>
                        <h6 id="day-3-icon" class="font-weight-light">icon</h6>
                        <h6 id="day-3-temp" class="font-weight-light">Temp:</h6>
                        <h6 id="day-3-wind" class="font-weight-light">Wind:</h6>
                        <h6 id="day-3-humidity" class="font-weight-light">Humidity:</h6>
                    </div>
                    <div class="col bg-info text-white m-2 p-3 rounded-0" id="day-4">
                        <h6 id="day-4-date" class="p-2">Day4</h6>
                        <h6 id="day-4-icon" class="font-weight-light">icon</h6>
                        <h6 id="day-4-temp" class="font-weight-light">Temp:</h6>
                        <h6 id="day-4-wind" class="font-weight-light">Wind:</h6>
                        <h6 id="day-4-humidity" class="font-weight-light">Humidity:</h6>
                    </div>
                    <div class="col bg-info text-white m-2 p-3 rounded-0" id="day-5">
                        <h6 id="day-5-date" class="p-2">Day5</h6>
                        <h6 id="day-5-icon" class="font-weight-light">icon</h6>
                        <h6 id="day-5-temp" class="font-weight-light">Temp:</h6>
                        <h6 id="day-5-wind" class="font-weight-light">Wind:</h6>
                        <h6 id="day-5-humidity" class="font-weight-light">Humidity:</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="../weather-view/script.js"></script>   
</body>
</html>
