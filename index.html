<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Weather View</title>
</head>
<body>
    <div class="title bg-info">
        <h1 class="text-white text-center">Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <input type="text" id = "city-name">
        </div>
        <div class="col-9">
            <div class="jumbotron">
                <h2 id="city-date"></h2>
                <h5 id="temp"></h5>
                <h5 id="humidity"></h5>
                <h5 id="uvi"></h5>
            </div>
            <div class="row">
                <h3 class="text-center">5-Day Forecast:</h3>
                <div class="col-2 bg-info text-white" id="day-1"></div>
                <div class="col-2" id="day-2"></div>
                <div class="col-2" id="day-3"></div>
                <div class="col-2" id="day-4"></div>
                <div class="col-2" id="day-5"></div>
            </div>
        </div>
    </div>
 
    
</body>
</html>
